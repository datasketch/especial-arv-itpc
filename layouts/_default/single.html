{{ define "main" }}
  <div class="bg-center bg-cover bg-no-repeat py-40 px-4" style='background-image: url({{ (index .Params.images 0) | absURL }});'>
    <div class="w-full mx-auto md:w-4/5">
      <h2 class="w-full text-charleston-green font-bold text-4xl flex justify-start leading-tight flex-wrap md:text-6xl md:w-3/5">
        {{ range (split .Title " ") }}
          <span class="px-2 bg-orange-soda text-center">{{ . }}</span>
        {{ end }}
      </h2>
    </div>
  </div>
  <div class="w-full mx-auto px-4 py-12 md:w-4/5">
    <div class="markup">
      {{ .Content }}
    </div>
    <div class="text-center font-bold text-xl mt-12 md:text-3xl">
      <a href="{{ .Site.BaseURL }}" class="bg-charleston-green text-white px-4 py-2">
        Volver al inicio
      </a>
    </div>
  </div>
{{ end }}
